#x27;.set&#x27;</span>):<br>                set_files.append(os.path.join(root, file))<br>    <span class="hljs-keyword">return</span> set_files<br><br><span class="hljs-comment"># 指定您的 AD 文件夹路径</span><br>ad_folder = <span class="hljs-string">r&#x27;FDT&#x27;</span><br><br><span class="hljs-comment"># 指定保存 .npy 文件的新文件夹路径</span><br>output_folder = <span class="hljs-string">r&#x27;data_onremove_npy/FDT&#x27;</span><br>os.makedirs(output_folder, exist_ok=<span class="hljs-literal">True</span>)<br><br><span class="hljs-comment"># 找到所有的 .set 文件</span><br>set_files = find_set_files(ad_folder)<br><br><span class="hljs-comment"># 读取 .set 文件并保存为 .npy 文件</span><br><span class="hljs-keyword">for</span> file_path <span class="hljs-keyword">in</span> set_files:<br>    <span class="hljs-comment"># 读取 .set 文件</span><br>    raw = mne.io.read_raw_eeglab(file_path, preload=<span class="hljs-literal">True</span>)<br><br>    <span class="hljs-comment"># 获取原始数据</span><br>    data = raw.get_data()<br><br>    <span class="hljs-comment"># 构造新的文件路径</span><br>    npy_file_name = os.path.basename(file_path).replace(<span class="hljs-string">&#x27;.set&#x27;</span>, <span class="hljs-string">&#x27;.npy&#x27;</span>)<br>    npy_file_path = os.path.join(output_folder, npy_file_name)<br><br>    <span class="hljs-comment"># 保存为 .npy 文件</span><br>    np.save(npy_file_path, data)<br>    <span class="hljs-built_in">print</span>(<span class="hljs-string">f&#x27;Saved <span class="hljs-subst">&#123;npy_file_path&#125;</span>&#x27;</span>)<br><br></code></pre></td></tr></table></figure>

with(<span class="hljs-string">&#x27;.set&#x27;</span>):<br>                set_files.append(os.path.join(root, file))<br>    <span class="hljs-keyword">return</span> set_files<br><br><span class="hljs-comment"># 指定您的 AD 文件夹路径</span><br>ad_folder = <span class="hljs-string">r&#x27;FDT&#x27;</span><br><br><span class="hljs-comment"># 指定保存 .npy 文件的新文件夹路径</span><br>output_folder = <span class="hljs-string">r&#x27;data_onremove_npy/FDT&#x27;</span><br>os.makedirs(output_folder, exist_ok=<span class="hljs-literal">True</span>)<br><br><span class="hljs-comment"># 找到所有的 .set 文件</span><br>set_files = find_set_files(ad_folder)<br><br><span class="hljs-comment"># 读取 .set 文件并保存为 .npy 文件</span><br><span class="hljs-keyword">for</span> file_path <span class="hljs-keyword">in</span> set_files:<br>    <span class="hljs-comment"># 读取 .set 文件</span><br>    raw = mne.io.read_raw_eeglab(file_path, preload=<span class="hljs-literal">True</span>)<br><br>    <span class="hljs-comment"># 获取原始数据</span><br>    data = raw.get_data()<br><br>    <span class="hljs-comment"># 构造新的文件路径</span><br>    npy_file_name = os.path.basename(file_path).replace(<span class="hljs-string">&#x27;.set&#x27;</span>, <span class="hljs-string">&#x27;.npy&#x27;</span>)<br>    npy_file_path = os.path.join(output_folder, npy_file_name)<br><br>    <span class="hljs-comment"># 保存为 .npy 文件</span><br>    np.save(npy_file_path, data)<br>    <span class="hljs-built_in">print</span>(<span class="hljs-string">f&#x27;Saved <span class="hljs-subst">&#123;npy_file_path&#125;</span>&#x27;</span>)<br><br><br></code></pre></td></tr></table></figure>
<p>对数据进行fft变换</p>
<figure class="highlight livecodeserver"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br></pre></td><td class="code"><pre><code class="hljs livecodeserver">import os<br>import numpy <span class="hljs-keyword">as</span> np<br><span class="hljs-built_in">from</span> tqdm import tqdm<br><br><span class="hljs-comment"># 定义输入和输出文件夹路径</span><br>input_folder = <span class="hljs-string">&#x27;data_cut_npy/AD&#x27;</span>  <span class="hljs-comment"># 输入文件夹路径，包含要进行 FFT 变换的 .npy 文件</span><br>output_folder = <span class="hljs-string">&#x27;data_FFT_npy/AD&#x27;</span>  <span class="hljs-comment"># 输出文件夹路径，用于保存变换后的数据</span><br><br><span class="hljs-comment"># 确保输出文件夹存在</span><br>os.makedirs(output_folder, exist_ok=True)<br><br><span class="hljs-comment"># 获取输入文件夹中的所有 .npy 文件</span><br>file_list = os.listdir(input_folder)<br>npy_files = [<span class="hljs-built_in">file</span> <span class="hljs-keyword">for</span> <span class="hljs-built_in">file</span> <span class="hljs-keyword">in</span> file_list <span class="hljs-keyword">if</span> <span class="hljs-built_in">file</span>.endswith(<span class="hljs-string">&#x27;.npy&#x27;</span>)]<br><br><span class="hljs-comment"># 遍历每个 .npy 文件进行 FFT 变换并保存</span><br><span class="hljs-keyword">for</span> file_name <span class="hljs-keyword">in</span> tqdm(npy_files, desc=<span class="hljs-string">&#x27;Processing&#x27;</span>, unit=<span class="hljs-string">&#x27;file&#x27;</span>):<br>    <span class="hljs-comment"># 读取 .npy 文件</span><br>    file_path = os.path.join(input_folder, file_name)<br>    data = np.<span class="hljs-built_in">load</span>(file_path)<br><br>    <span class="hljs-comment"># 对数据中的每一行进行 FFT 变换</span><br>    fft_data = np.apply_along_axis(np.fft.fft, axis=<span class="hljs-number">0</span>, arr=data)<br><br>    <span class="hljs-comment"># 获取 FFT 结果的幅值</span><br>    fft_magnitude = np.<span class="hljs-built_in">abs</span>(fft_data)<br><br>    <span class="hljs-comment"># 构造输出文件路径</span><br>    output_file_name = file_name.<span class="hljs-built_in">replace</span>(<span class="hljs-string">&#x27;.npy&#x27;</span>, <span class="hljs-string">&#x27;_fft.npy&#x27;</span>)<br>    output_file_path = os.path.join(output_folder, output_file_name)<br><br>    <span class="hljs-comment"># 保存 FFT 结果</span><br>    np.save(output_file_path, fft_magnitude)<br><br></code></pre></td></tr></table></figure>

<p>显示fft数据</p>

<h2 id="配置文件"><a href="#配置文件" class="headerlink" title="配置文件"></a>配置文件</h2><p>划分数据集</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br></pre></td><td class="code"><pre><code class="hljs python"><span class="hljs-keyword">import</span> os<br><span class="hljs-keyword">import</span> csv<br><span class="hljs-keyword">import</span> numpy <span class="hljs-keyword">as</span> np<br><br>train_path = <span class="hljs-string">&quot;train_data.csv&quot;</span><br>val_path = <span class="hljs-string">&quot;test_data.csv&quot;</span><br><br><br><br><span class="hljs-keyword">def</span> <span class="hljs-title function_">create_data_text</span>(<span class="hljs-params">path,train_percent = <span class="hljs-number">0.9</span></span>):<br>    <span class="hljs-string">&quot;&quot;&quot;建立数据data列表,划分数据集&quot;&quot;&quot;</span><br>    f_train = <span class="hljs-built_in">open</span>(train_path,<span class="hljs-string">&quot;w&quot;</span>,newline=<span class="hljs-string">&#x27;&#x27;</span>) <span class="hljs-comment">#</span><br>    <span class="hljs-comment">#并将文件对象赋给了变量 f_train。open(train_path, &quot;w&quot;, newline=&#x27;&#x27;)</span><br>    <span class="hljs-comment">#  的意思是以写入模式打开名为 train_path 的文件，</span><br>    <span class="hljs-comment"># 并且在写入文本时不插入额外的换行符（newline=&#x27;&#x27;）。open是python的内置函数</span><br>    f_val = <span class="hljs-built_in">open</span>(val_path,<span class="hljs-string">&quot;w&quot;</span>,newline=<span class="hljs-string">&#x27;&#x27;</span>)<br>    train_writer = csv.writer(f_train)<br>    <span class="hljs-comment"># 创建了一个 CSV writer 对象 train_writer，</span><br>    <span class="hljs-comment"># 用于向文件对象 f_train 中写入 CSV 格式的数据。csv.writer() 接受一个文件对象作为参数，</span><br>    <span class="hljs-comment"># 并返回一个 CSV writer 对象，可以使用该对象的方法将数据写入文件。</span><br>    val_writer = csv.writer(f_val)<br>    <span class="hljs-comment"># enumerate() 是 Python 内置函数，</span><br>    <span class="hljs-comment"># 用于将一个可迭代对象（如列表、元组、字符串等）</span><br>    <span class="hljs-comment"># 组合为一个索引序列，同时列出数据和数据下标。</span><br>    <span class="hljs-comment"># 函数返回一个枚举对象，其中每个元素是一个包含索引和对应元素的元组。</span><br>    <span class="hljs-keyword">for</span> cls,dirname <span class="hljs-keyword">in</span> <span class="hljs-built_in">enumerate</span>(os.listdir(path)):<br>        flist = os.listdir(os.path.join(path,dirname))<br>        <span class="hljs-comment"># os.path.join(path, dirname) 是一个函数，用于将多个路径组合成一个完整的路径。</span><br>        <span class="hljs-comment"># 它会根据当前操作系统的规则使用正确的路径分隔符来连接路径。</span><br>        np.random.shuffle(flist)<br>        <span class="hljs-comment"># np.random.shuffle(flist) 是 NumPy 库中的一个函数，用于随机打乱列表 flist 中的元素顺序。</span><br>        <span class="hljs-comment"># 这个函数会改变原始列表的顺序，使得列表中的元素随机排列。</span><br>        fnum = <span class="hljs-built_in">len</span>(flist)<br>        <span class="hljs-comment"># len函数返回</span><br>        <span class="hljs-keyword">for</span> i,filename <span class="hljs-keyword">in</span> <span class="hljs-built_in">enumerate</span>(flist):<br>            <span class="hljs-comment"># 使用了 enumerate() 函数来遍历列表 flist 中的元素，同时获取元素的索引和值。具体来说，</span><br>            <span class="hljs-comment"># enumerate(flist) 返回一个枚举对象，其中每个元素是一个元组，包含元素在列表中的索引和元素的值。</span><br>            <span class="hljs-keyword">if</span> i &lt; fnum * train_percent:<br>                train_writer.writerow([os.path.join(path,dirname,filename),<span class="hljs-built_in">str</span>(cls)])<br>            <span class="hljs-comment"># 是将一个包含两个元素的列表写入CSV文件的操作。这个列表包含两个元素：</span><br>            <span class="hljs-comment"># os.path.join(path,dirname,filename) 返回一个完整的文件路径，其中 path 是主目录路径，dirname 是子目录路径，filename 是文件名。这个路径表示要写入CSV文件的文件的完整路径。</span><br>            <span class="hljs-comment"># str(cls) 将整数 cls 转换为字符串，cls 表示类别编号。</span><br>            <span class="hljs-keyword">else</span>:<br>                val_writer.writerow([os.path.join(path,dirname,filename),<span class="hljs-built_in">str</span>(cls)])<br>    f_train.close()<br>    <span class="hljs-comment"># f_train.close() 是关闭文件 f_train 的方法。在使用完文件后，</span><br>    <span class="hljs-comment"># 应该调用这个方法来关闭文件，以释放资源并确保文件被正确关闭。</span><br>    f_val.close()<br><br><span class="hljs-keyword">if</span> __name__ == <span class="hljs-string">&quot;__main__&quot;</span>:<br>    create_data_text(<span class="hljs-string">&quot;FFT_data&quot;</span>)<br>    <br></code></pre></td></tr></table></figure>

pan><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br></pre></td><td class="code"><pre><code class="hljs css">import os<br>import numpy as np<br>import torch<br>import torch<span class="hljs-selector-class">.nn</span> as nn<br>import torch<span class="hljs-selector-class">.optim</span> as optim<br><span class="hljs-selector-tag">from</span> torch<span class="hljs-selector-class">.utils</span><span class="hljs-selector-class">.data</span> import DataLoader<br><span class="hljs-selector-tag">from</span> torchvision import transforms<br><span class="hljs-selector-tag">from</span> tqdm import tqdm<br><span class="hljs-selector-tag">from</span> dataset import EEGDataset,EEGDataset_Batch_normal<br><span class="hljs-selector-tag">from</span> net import IntegratedNet<br><span class="hljs-selector-tag">from</span> sklearn<span class="hljs-selector-class">.metrics</span> import classification_report<br><span class="hljs-selector-tag">from</span> matplotlib import pyplot as plt<br><br><br># 定义归一化操作<br>def normalize(data):<br>    mean = np.<span class="hljs-built_in">mean</span>(data)<br>    std = np.<span class="hljs-built_in">std</span>(data)<br>    return (data - mean) / std<br><br>transform = transforms.<span class="hljs-built_in">Compose</span>([<br>        transforms.<span class="hljs-built_in">Lambda</span>(normalize),  # 使用Lambda函数应用自定义归一化操作<br>        transforms.<span class="hljs-built_in">ToTensor</span>()<br>    ])<br><br>def <span class="hljs-built_in">train_identityformer_model</span>(model, model_name, num_epochs=<span class="hljs-number">100</span>, num_classes=<span class="hljs-number">3</span>, batch_size=<span class="hljs-number">16</span>, learning_rate=<span class="hljs-number">0.0001</span>, w_wight=<span class="hljs-number">1025</span>, chennal=<span class="hljs-number">33</span>):<br>    if torch.cuda.<span class="hljs-built_in">is_available</span>():<br>        device = torch.<span class="hljs-built_in">device</span>(<span class="hljs-string">&quot;cuda&quot;</span>)<br>    else:<br>        device = torch.<span class="hljs-built_in">device</span>(<span class="hljs-string">&quot;cpu&quot;</span>)<br>    m = nn.<span class="hljs-built_in">Softmax</span>(dim=<span class="hljs-number">1</span>)<br><br>    train_dataset = <span class="hljs-built_in">EEGDataset</span>(csv_file=<span class="hljs-string">&#x27;train_data.csv&#x27;</span>, transform=transform)<br>    test_dataset = <span class="hljs-built_in">EEGDataset</span>(csv_file=<span class="hljs-string">&#x27;test_data.csv&#x27;</span>, transform=transform)<br><br>    train_loader = <span class="hljs-built_in">DataLoader</span>(train_dataset, batch_size=batch_size, shuffle=True, drop_last=True)<br>    test_loader = <span class="hljs-built_in">DataLoader</span>(test_dataset, batch_size=batch_size, shuffle=False, drop_last=True)<br><br>    model.<span class="hljs-built_in">to</span>(device)<br>    loss_fn = nn.<span class="hljs-built_in">CrossEntropyLoss</span>()<br>    optimizer = optim.<span class="hljs-built_in">RMSprop</span>(model.<span class="hljs-built_in">parameters</span>(), lr=learning_rate)<br><br>    save_dir = <span class="hljs-string">&#x27;loss&#x27;</span><br>    os.<span class="hljs-built_in">makedirs</span>(save_dir, exist_ok=True)<br><br>    train_loss_arr = []<br>    train_acc_arr = []<br>    val_loss_arr = []<br>    val_acc_arr = []<br><br>    best_val_acc = <span class="hljs-number">0.0</span><br>    best_epoch = <span class="hljs-number">0</span><br><br>    for epoch in <span class="hljs-built_in">range</span>(num_epochs):<br>        train_loss_total = <span class="hljs-number">0</span><br>        train_acc_total = <span class="hljs-number">0</span><br>        val_loss_total = <span class="hljs-number">0</span><br>        val_acc_total = <span class="hljs-number">0</span><br><br>        model.<span class="hljs-built_in">train</span>()<br>        progress_bar = <span class="hljs-built_in">tqdm</span>(<span class="hljs-built_in">enumerate</span>(train_loader), total=<span class="hljs-built_in">len</span>(train_loader))<br>        for i, (train_x, train_y) in progress_bar:<br>            train_x = train_x.<span class="hljs-built_in">to</span>(device)<br>            train_y = train_y.<span class="hljs-built_in">to</span>(device)<br>            train_x = train_x.<span class="hljs-built_in">unsqueeze</span>(<span class="hljs-number">1</span>)<br>            train_x = train_x.<span class="hljs-built_in">view</span>(batch_size, <span class="hljs-number">1</span>, chennal, w_wight)<br><br>            train_y_pred = <span class="hljs-built_in">model</span>(train_x)<br>            train_loss = <span class="hljs-built_in">loss_fn</span>(train_y_pred, train_y)<br><br>            train_acc = (<span class="hljs-built_in">m</span>(train_y_pred).<span class="hljs-built_in">max</span>(dim=<span class="hljs-number">1</span>)[<span class="hljs-number">1</span>] == train_y).<span class="hljs-built_in">sum</span>() / train_y.shape[<span class="hljs-number">0</span>]<br>            train_loss_total += train_loss.data.<span class="hljs-built_in">item</span>()<br>            train_acc_total += train_acc.data.<span class="hljs-built_in">item</span>()<br><br>            train_loss.<span class="hljs-built_in">backward</span>()<br>            optimizer.<span class="hljs-built_in">step</span>()<br>            optimizer.<span class="hljs-built_in">zero_grad</span>()<br><br>            progress_bar.<span class="hljs-built_in">set_description</span>(f<span class="hljs-string">&quot;Epoch &#123;epoch+1&#125;/&#123;num_epochs&#125;, Batch &#123;i+1&#125;/&#123;len(train_loader)&#125;, Train Loss: &#123;train_loss.data.item():.4f&#125;, Train Acc: &#123;train_acc.data.item():.4f&#125;&quot;</span>)<br><br>        train_loss_arr.<span class="hljs-built_in">append</span>(train_loss_total / <span class="hljs-built_in">len</span>(train_loader))<br>        train_acc_arr.<span class="hljs-built_in">append</span>(train_acc_total / <span class="hljs-built_in">len</span>(train_loader))<br><br>        model.<span class="hljs-built_in">eval</span>()<br>        for j, (val_x, val_y) in <span class="hljs-built_in">enumerate</span>(test_loader):<br>            val_x = val_x.<span class="hljs-built_in">to</span>(device)<br>            val_y = val_y.<span class="hljs-built_in">to</span>(device)<br>            val_x = val_x.<span class="hljs-built_in">unsqueeze</span>(<span class="hljs-number">1</span>)<br>            val_x = val_x.<span class="hljs-built_in">view</span>(batch_size, <span class="hljs-number">1</span>, chennal, w_wight)<br><br>            val_y_pred = <span class="hljs-built_in">model</span>(val_x)<br>            val_loss = <span class="hljs-built_in">loss_fn</span>(val_y_pred, val_y)<br>            val_acc = (<span class="hljs-built_in">m</span>(val_y_pred).<span class="hljs-built_in">max</span>(dim=<span class="hljs-number">1</span>)[<span class="hljs-number">1</span>] == val_y).<span class="hljs-built_in">sum</span>() / val_y.shape[<span class="hljs-number">0</span>]<br>            val_loss_total += val_loss.data.<span class="hljs-built_in">item</span>()<br>            val_acc_total += val_acc.data.<span class="hljs-built_in">item</span>()<br><br>        val_loss_arr.<span class="hljs-built_in">append</span>(val_loss_total / <span class="hljs-built_in">len</span>(test_loader))<br>        val_acc_arr.<span class="hljs-built_in">append</span>(val_acc_total / <span class="hljs-built_in">len</span>(test_loader))<br><br>        if val_acc_arr[-<span class="hljs-number">1</span>] &gt; best_val_acc:<br>            best_val_acc = val_acc_arr[-<span class="hljs-number">1</span>]<br>            best_epoch = epoch<br>            torch.<span class="hljs-built_in">save</span>(model.<span class="hljs-built_in">state_dict</span>(), f<span class="hljs-string">&quot;&#123;model_name&#125;_best.pth&quot;</span>)<br><br>        <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;epoch:&#123;&#125; val_loss:&#123;&#125; val_acc:&#123;&#125;&quot;</span>.<span class="hljs-built_in">format</span>(epoch, val_loss_arr[-<span class="hljs-number">1</span>], val_acc_arr[-<span class="hljs-number">1</span>]))<br><br>    np.<span class="hljs-built_in">save</span>(os.path.<span class="hljs-built_in">join</span>(save_dir, <span class="hljs-string">&#x27;train_loss_arr.npy&#x27;</span>), np.<span class="hljs-built_in">array</span>(train_loss_arr))<br>    np.<span class="hljs-built_in">save</span>(os.path.<span class="hljs-built_in">join</span>(save_dir, <span class="hljs-string">&#x27;train_acc_arr.npy&#x27;</span>), np.<span class="hljs-built_in">array</span>(train_acc_arr))<br>    np.<span class="hljs-built_in">save</span>(os.path.<span class="hljs-built_in">join</span>(save_dir, <span class="hljs-string">&#x27;val_loss_arr.npy&#x27;</span>), np.<span class="hljs-built_in">array</span>(val_loss_arr))<br>    np.<span class="hljs-built_in">save</span>(os.path.<span class="hljs-built_in">join</span>(save_dir, <span class="hljs-string">&#x27;val_acc_arr.npy&#x27;</span>), np.<span class="hljs-built_in">array</span>(val_acc_arr))<br><br>    plt.<span class="hljs-built_in">subplot</span>(<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">1</span>)<br>    plt.<span class="hljs-built_in">title</span>(<span class="hljs-string">&quot;loss&quot;</span>)<br>    plt.<span class="hljs-built_in">plot</span>(train_loss_arr, <span class="hljs-string">&quot;r&quot;</span>, label=<span class="hljs-string">&quot;train&quot;</span>)<br>    plt.<span class="hljs-built_in">plot</span>(val_loss_arr, <span class="hljs-string">&quot;b&quot;</span>, label=<span class="hljs-string">&quot;val&quot;</span>)<br>    plt.<span class="hljs-built_in">legend</span>()<br><br>    plt.<span class="hljs-built_in">subplot</span>(<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">2</span>)<br>    plt.<span class="hljs-built_in">title</span>(<span class="hljs-string">&quot;acc&quot;</span>)<br>    plt.<span class="hljs-built_in">plot</span>(train_acc_arr, <span class="hljs-string">&quot;r&quot;</span>, label=<span class="hljs-string">&quot;train&quot;</span>)<br>    plt.<span class="hljs-built_in">plot</span>(val_acc_arr, <span class="hljs-string">&quot;b&quot;</span>, label=<span class="hljs-string">&quot;val&quot;</span>)<br>    plt.<span class="hljs-built_in">legend</span>()<br><br>    plt.<span class="hljs-built_in">savefig</span>(<span class="hljs-string">&quot;loss_acc.png&quot;</span>)<br>    plt.<span class="hljs-built_in">show</span>()<br><br>    <span class="hljs-built_in">print</span>(f<span class="hljs-string">&quot;Best model at epoch &#123;best_epoch+1&#125;, val_acc=&#123;best_val_acc:.4f&#125;&quot;</span>)<br>    <span class="hljs-built_in">print</span>(<span class="hljs-string">&#x27;Training completed!&#x27;</span>)<br><br><br># 创建模型并训练<br>model = <span class="hljs-built_in">IntegratedNet</span>(input_size=<span class="hljs-number">1</span>,in_feature=<span class="hljs-number">157</span>,num_classes=<span class="hljs-number">2</span>)  # 确保模型的输出层适用于三分类问题<br><span class="hljs-built_in">train_identityformer_model</span>(model, model_name=<span class="hljs-string">&#x27;MLPFormer_betch_16_fft_opendata&#x27;</span>,chennal=<span class="hljs-number">19</span>,w_wight=<span class="hljs-number">2500</span>)<br><br><br></code></pre></td></tr></table></figure>

ew(batch_size, 1, 19, w_wight)<br>        val_y_pred = model(val_x)<br>        arr_y.extend(val_y.cpu().numpy())<br>        pred_result = m(val_y_pred).max(<span class="hljs-attribute">dim</span>=1)[1]<br>        arr_y_pred.extend(pred_result.cpu().numpy())<br><br>    p = precision_score(arr_y, arr_y_pred, <span class="hljs-attribute">average</span>=<span class="hljs-string">&quot;macro&quot;</span>)<br>    recall = recall_score(arr_y, arr_y_pred, <span class="hljs-attribute">average</span>=<span class="hljs-string">&quot;macro&quot;</span>)<br>    f1 = f1_score(arr_y, arr_y_pred, <span class="hljs-attribute">average</span>=<span class="hljs-string">&quot;macro&quot;</span>)<br><br>    cm = confusion_matrix(arr_y, arr_y_pred)<br>    tn, fp, fn, tp = cm.ravel()<br>    specificity = tn / (tn + fp)<br><br>    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Precision: &#123;:.5f&#125;, Recall: &#123;:.5f&#125;, F1-score: &#123;:.5f&#125;, Specificity: &#123;:.5f&#125;&quot;</span>.format(p, recall, f1, specificity))<br><br>    plt.imshow(cm, <span class="hljs-attribute">cmap</span>=<span class="hljs-string">&quot;Blues&quot;</span>)<br>    plt.xticks(range(2), <span class="hljs-attribute">labels</span>=labels)<br>    plt.yticks(range(2), <span class="hljs-attribute">labels</span>=labels)<br><br>    plt.colorbar()<br>    plt.xlabel(<span class="hljs-string">&quot;Predicted&quot;</span>)<br>    plt.ylabel(<span class="hljs-string">&quot;Actual&quot;</span>)<br>    thresh = cm.mean()<br>    <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> range(2):<br>        <span class="hljs-keyword">for</span> j <span class="hljs-keyword">in</span> range(2):<br>            <span class="hljs-built_in">info</span> = cm[j, i]<br>            plt.text(i, j, info, <span class="hljs-attribute">color</span>=<span class="hljs-string">&quot;white&quot;</span> <span class="hljs-keyword">if</span> <span class="hljs-built_in">info</span> &gt; thre
